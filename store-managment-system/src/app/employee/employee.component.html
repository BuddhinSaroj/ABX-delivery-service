<h2 style="text-align: center;">Employee Registration</h2>

<div class="container">
    <form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
      <div class="row">
        <div class="col-25">
          <label for="empid">Employee ID</label>
        </div>
        <div class="col-75">
          <input type="text" required ngModel id="empid" name="empId" placeholder="ID..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Employee Name</label>
        </div>
        <div class="col-75">
          <input type="text" ngModel id="name" name="name" placeholder="Employee name..">
        </div>
      </div>

      <br>
      
      <div class="row">
        <!-- <input type="submit" value="Register"> -->
        <button class="button ">Register</button>
      </div>
    </form>
  </div>
